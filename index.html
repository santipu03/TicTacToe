<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1932318ea4.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="title-container">
        <div class="title">Tic Tac Toe</div>
    </div>

    <div class="info-container">
        <div class="player1-points">
            <div>Player 1:</div>
            <div class="points">0</div>
        </div>
        <button class="restart-btn ">Restart Game</button>
        <div class="player2-points">
            <div>Player 2:</div>
            <div class="points">0</div>
        </div>
    </div>

    <div class="grid-container">
        <div id="1" class="cell"></div>
        <div id="2" class="cell"></div>
        <div id="3" class="cell"></div>
        <div id="4" class="cell"></div>
        <div id="5" class="cell"></div>
        <div id="6" class="cell"></div>
        <div id="7" class="cell"></div>
        <div id="8" class="cell"></div>
        <div id="9" class="cell"></div>
    </div>

    <div class="modal-overlay">
        <div class="modal-container">
            <i class="fa-solid fa-xmark"></i>
            <div class="modal-title">Player 1 wins!</div>
            <div class="modal-message">Next time try drinking redbull before playing</div>
            <button class="next-round-btn">Next Round</button>
            <button class="restart-btn">Restart Game</button>
        </div>
    </div>
    <div class="modal-overlay show">
        <div class="modal-container">
            <div class="modal-title">Ready to play?</div>
            <div class="modal-message">Choose the name of your characters</div>
            <form action="" method="post" autocomplete="off">
                <div class="flex-input">
                    <label for="player1">Player 1</label>
                    <input type="text" id="player1">
                </div>
                <div class="flex-input">
                    <label for="player2">Player 2</label>
                    <input type="text" id="player2">
                </div>
            </form>
            <button class="start-btn">Start Game</button>
        </div>
    </div>

    <div class="marca">by santipu_</div>


    <script src="main.js"></script>
</body>
</html>
