<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1932318ea4.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="title-container">
        <div class="title">Tic Tac Toe</div>
    </div>

    <div class="info-container">
        <div class="player1-section">
            <div class="player1-name">Player 1:</div>
            <div class="marker">X</div>
        </div>
        <div class="info-center">
            <div class="turn">Player 1 Turn</div>
            <div class="icon"><i class="fa-solid fa-arrow-left-long"></i></div>
            <button class="restart-btn-top ">Restart Game</button>
        </div>
        <div class="player2-section">
            <div class="player2-name">Player 2:</div>
            <div class="marker">0</div>
        </div>
    </div>

    <article class="gameboard">

    </article>

    <div class="modal-overlay" id="end-modal">
        <div class="modal-container">
            <div class="end-modal-title"></div>
            <div class="end-modal-message"></div>
            <button class="restart-btn-end">Restart Game</button>
        </div>
    </div>
    <div class="modal-overlay show" id="start-modal">
        <div class="modal-container">
            <div class="start-modal-title">Ready to play?</div>
            <div class="modal-message">Choose the name of your characters</div>
            <form action="" method="post" autocomplete="off">
                <div class="flex-input">
                    <label for="player1-name-input">Player 1</label>
                    <div>
                        <input type="text" id="player1-name-input">
                        <div class="message-error-input1">&nbsp;</div>
                    </div>
                </div>
                <div class="flex-input">
                    <label for="player2-name-input">Player 2</label>
                    <div>
                        <input type="text" id="player2-name-input">
                        <div class="message-error-input2">&nbsp;</div>
                    </div>
                </div>
                
            </form>
            <button class="start-btn">Start Game</button>
        </div>
    </div>

    <div class="marca">by santipu_</div>


    <script src="main.js"></script>
</body>
</html>
